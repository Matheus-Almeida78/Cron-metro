<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Cronómetro</title>
</head>

<body>
    <img src="./img/imagem-missao.png" alt="Logo-Programação-Do-Zero">

    <div id="cronometro">
        <span class="numeros" id="horas">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="segundos">00</span>
        <span class="numeros">:</span>
        <span class="numeros numero-verde" id="mili">00</span>
    </div>


    <div id="caixa-botoes">
        <button class="botoes" id="start">Start</button>
        <button class="botoes" id="stop">Stop</button>
        <button class="botoes" id="reset">Reset</button>
    </div>

</body>

<script>

    let btnStart = document.getElementById("start")
    let btnStop = document.getElementById("stop")
    let btnReset = document.getElementById("reset")
    let mili = document.getElementById("mili")
    let segundos = document.getElementById("segundos")
    let minutos = document.getElementById("minutos")
    let horas = document.getElementById("horas")


    let startTime
    let ms = 0
    let seg = "00"
    let min = "00"
    let hr = "00"

    function start() {

        startTime = setInterval(() => {
            ms++

            if(ms == 100){

                seg++

            if(seg < 10){
                seg = "0" + seg
            }
                ms = 0
            }
            else if (seg == 60){
                min++
                if(min < 10){
                min = "0" + min
            }
                seg = 0
            }
            else if (min === 60){
                hr++
                min = 0
            }

            atualizaValor()
        }, 10);
    }

    function atualizaValor() {
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr
    }

    function stop (){
        clearInterval(startTime)
    }

    function reset (){
        clearInterval(startTime)
        ms = "00"
        seg = "00"
        min = "00"
        hr = "00"
        atualizaValor()
    }

    btnStart.addEventListener("click", start)

    btnStop.addEventListener("click", stop)

    btnReset.addEventListener("click", reset)

</script>

</html>
